<div class="modal-header">
    <h4 class="modal-title"> Preview Bouquet </h4>
  </div>
  <div class="modal-body">
    <div class="bouquet-card" >
       
        <div class="file-upload-container">
            <label class="file-upload-label">
                <span>Select a File</span>
                <input type="file" id="fileInput" (change)="onFileSelected($event)" >
                
            </label>

            <div *ngIf="selectedFile" class="image-preview">
                <div class="circle-image">
                    <img [src]="imagePreview" alt="Selected Image" class="preview-image">
                </div>
            </div>
        </div>

        <div class="details-container">
            <h2 class="name">{{ bouquet.name }}</h2>
            <p class="description">{{ bouquet.description }}</p>

            <div>
                <table class="table">
                    <tr class="table" >
                        <td class="table-header">Flowers</td>
                        <td class="table" *ngFor="let flower of bouquet.flowers" class="flowers"> {{ flower }}</td>
                    </tr>
                    <tr class="table" >
                        <td class="table-header">Mushrooms</td>
                        <td  *ngFor="let mushroom of bouquet.mushrooms" class="mushrooms"> {{ mushroom }}</td>
                    </tr>
                </table>
            </div>
            <p class="price">{{finalPrice | currency:"SGD" }}</p>
        </div>
    </div>
  </div>
  <div class="modal-footer">
    
  </div>
